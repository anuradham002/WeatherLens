<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="search">
    <input type="text" id="cityInput" placeholder="Enter city name"> <button id="getWeather">Get Weather</button>
    </div>
    <script src="script.js"></script>
<div class="frame">
  <div class="weather-card">
  <h2 id="cityName">Gurgaon, Haryana, India</h2>
  <div class="temperature" id="temperature">Temperature: -- Â°C</div>
  <div class="condition" id="condition">
    <img id="conditionIcon" src="" alt="Weather Icon">
    <span>Condition: --</span>
</div>
</div>
  <div class="hill-bg-1"></div>
  <div class="hill-bg-2"></div>
  <div class="hill-fg-1"></div>
  <div class="hill-fg-2"></div>
  <div class="hill-fg-3"></div>
	
  <div class="front">
			<div class="wind">
				<i class="fas fa-wind"></i>
                Windspeed: <span id="windSpeed">  -- km/h<br/>
			</div>
			<div class="humidity">
			  <i class="fas fa-tint"></i>
              Humidity:<span id="humidity">  --% 
			</div>
	</div>

  

</body>
</html>
